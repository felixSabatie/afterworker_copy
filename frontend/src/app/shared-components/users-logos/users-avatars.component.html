<div class="users-avatars" (click)="openModal()">
  <img *ngFor="let user of usersToDisplay" [src]="user.avatar_link" [alt]="user.username" [title]="user.username" class="avatar">
  <span class="users-left" *ngIf="usersLeft > 0">... and {{ usersLeft }} more</span>
</div>

<app-modal [modalTitle]="modalTitle" [show]="showModal" (close)="closeModal()">
  <app-users-list class="users-list" [users]="users" [creatorId]="creatorId"></app-users-list>
</app-modal>
