<div class="users-avatars" (click)="openModal()">
  <img *ngFor="let user of usersToDisplay" [src]="user.avatar_link" [alt]="user.username" [title]="user.username" class="avatar">
  <span class="users-left" *ngIf="usersLeft > 0">... and {{ usersLeft }} more coming</span>
</div>

<app-modal title="Modal" [show]="showModal" (close)="closeModal()">
  <app-users-list></app-users-list>
</app-modal>
