<div class="dashboard">
  <div *ngIf="fetchingEvent || fecthingUser">
    <app-spinner class="loading-component"></app-spinner>
  </div>

  <div *ngIf="!fetchingEvent && !fecthingUser" class="dashboard-content">
    <h1 class="title">{{ event.name }}</h1>
    <div class="modules desktop-only">
      <app-place-poll class="module place-poll" [event]="event" [currentUser]="currentUser"></app-place-poll>
      <app-date-poll class="module date-poll" [event]="event" [currentUser]="currentUser"></app-date-poll>
      <app-participants-list class="module participants-list" [participants]="event.participants"></app-participants-list>
      <div class="place-holder"></div>
    </div>
    <div class="modules mobile-only">
      <swiper [(index)]="currentSwiperIndex" (indexChange)="swiperIndexChanged($event)">
        <app-place-poll class="module place-poll" [event]="event" [currentUser]="currentUser"></app-place-poll>
        <app-date-poll class="module date-poll" [event]="event" [currentUser]="currentUser"></app-date-poll>
        <app-participants-list class="module participants-list" [participants]="event.participants"></app-participants-list>
      </swiper>
    </div>
    <div class="modules-nav mobile-only">
      <div class="nav-item" [class.selected]="currentSwiperIndex === 0"><fa-icon [icon]="faMapMarkerAlt"></fa-icon></div>
      <div class="nav-item" [class.selected]="currentSwiperIndex === 1"><fa-icon [icon]="faCalendarAlt"></fa-icon></div>
      <div class="nav-item" [class.selected]="currentSwiperIndex === 2"><fa-icon [icon]="faUsers"></fa-icon></div>
    </div>
  </div>
</div>
