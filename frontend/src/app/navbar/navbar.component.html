<nav class="navbar box-shadow">
  <div class="left">
    <div class="logo">
      <a routerLink="/" class="nav-item"><img src="angular/assets/logo.png" alt=""></a>
    </div>
  </div>

  <div class="right">
    <div *ngIf="user === undefined">
      <a routerLink="/login" class="nav-item">Log in</a>
    </div>

    <div *ngIf="user !== undefined">
      <div class="user-avatar-container nav-item" (click)="toggleShowDropdown()">
        <img [src]="user.avatar_link" alt="user avatar" class="user-avatar">
        <div class="dropdown-menu-wrapper" [class.show]="showDropDown">
          <div class="dropdown-menu box-shadow">
            <div class="dropdown-menu-item" (click)="logout()">
              <fa-icon class="icon" [icon]="faSignOutAlt"></fa-icon>
              Log out
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
