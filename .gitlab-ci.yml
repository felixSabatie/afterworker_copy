image: docker

services:
  - docker:dind

stages:
  - test
  - deploy
    
test:
  stage: test
  before_script:
    - apk add --no-cache py-pip
    - pip install docker-compose
  script:
    - cd docker
    - docker-compose build
    - docker-compose run -e MASTER_KEY rails bash -c "echo "$MASTER_KEY" > config/master.key"
    - docker-compose run rails rails db:migrate RAILS_ENV=test
    - docker-compose run rails rails credentials:edit
    - docker-compose run rails rspec
    
deploy:
  image: ruby:2.5.3
  stage: deploy
  only:
    refs:
      - master
  variables:
    HEROKU_APP_NAME: afterworker
  before_script:
    - echo "deb http://toolbelt.heroku.com/ubuntu ./" > /etc/apt/sources.list.d/heroku.list
    - wget -O- https://toolbelt.heroku.com/apt/release.key | apt-key add -
    - apt-get update
    - apt-get install -y heroku-toolbelt
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    - heroku run rails db:migrate --exit-code --app afterworker
    - heroku run bash -c "echo "$MASTER_KEY" > config/master.key" --exit-code --app afterworker